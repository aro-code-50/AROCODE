<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تأكيد دخول مستخدم مسجل مسبقًا</title>
  <style>
    body {

      background: url('https://png.pngtree.com/thumb_back/fh260/background/20200214/pngtree-seamless-repeat-pattern-with-flowers-and-leaves-scandinavian-childish-drawing-background-image_329833.jpg') repeat ; 

      font-family: 'Cairo', sans-serif;
      background-color: #ececec; /* رصاصي فاتح */
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start; /* وضع العناصر في الأعلى عموديًا */
    }
    .container {
      background-color: white; /* لون الديف أبيض */
      padding: 20px;
      border-radius: 10px;
      width: 100%;
      height: 100%;
      max-width: 1200px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      justify-content: flex-start; /* جعل العناصر في المنتصف أفقيًا فقط */
      align-items: center;

      background-color: rgba(255, 255, 255, 0.9); /* أبيض شفاف بنسبة 30% */
    backdrop-filter: blur(1px); /* تمويه خلفي أنيق */
    -webkit-backdrop-filter: blur(1px); /* دعم لسفاري */

    }
    input, button {
      direction: ltr;
      text-align: center;
      padding: 12px;
      border-radius: 8px;
      border: none;
      margin: 10px;
      font-size: 18px;
      width: 100%;
      box-sizing: border-box;
    }
    input {
      box-shadow: 0 0 5px 1px black; /* تظليل حقل الإدخال باللون الأسود بخط رفيع */
    }
    button {
      background-color: blue;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: blue;
    }
    #message {
      margin-top: 10px;
      font-size: 18px;
      font-weight: bold;
    }

    .spinner-container {
  text-align: center;
  margin-top: 20px;
  color: #444;
  font-weight: bold;
}

.spinner {
  margin: 0 auto 10px;
  width: 24px;
  height: 24px;
  border: 5px solid #ccc;
  border-top: 5px solid  #0d323b;
  border-radius: 50%;
  animation: spin 1s linear infinite;
}

@keyframes spin {
  to {
    transform: rotate(360deg);
  }
}




  </style>
</head>
<body>

  <div class="container">
    <h2>ARO CODE</h2>
    <p style="color: gray; font-size: 11px;direction: rtl;">هذه الصفحة لا تطلب كلمة مرور. يجب أن يكون الرقم مسجلاً مسبقًا من قبل المشرف.</p>
    <p style="font-size: 11px; color: gray; margin-top: 0px;direction: rtl;">هذا النظام خاص بالمستخدمين المسجلين مسبقًا. لا يتم جمع أو تخزين بيانات جديدة.</p>
   
    <p style="color: gray; font-size: 11px;direction: ltr;">This system is for pre-registered users. No new data is collected or stored.</p>


    <input type="text" id="nInput" placeholder="Enter the number أدخل الرقم" onkeyup="checkEnter(event)">
<button onclick="cPhf()">confirm <br> تأكيد</button>

    <div id="message"></div>
    <div id="loading" class="spinner-container" style="display: none;">
      <div class="spinner"></div>
      <p>جاري التحميل...</p>
    </div>

    
    
  </div>

  
  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-app.js";
    import { getDatabase, ref, get, child, update } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyADi4u5lGHk9z6ZR8JyeQDkAkU2BFZcm00",
      authDomain: "arocode-dc99f.firebaseapp.com",
      projectId: "arocode-dc99f",
      storageBucket: "arocode-dc99f.appspot.com",
      messagingSenderId: "330058158570",
      appId: "1:330058158570:web:7bd409dd016a2951262293",
      databaseURL: "https://arocode-dc99f-default-rtdb.firebaseio.com"
    };

    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);


    function showLoading() {
  document.getElementById("loading").style.display = "block";
}

function hideLoading() {
  document.getElementById("loading").style.display = "none";
}

    function showToast(message, color="#333") {
      const messageDiv = document.getElementById("message");
      messageDiv.textContent = message;
      messageDiv.style.color = color;
    }

    window.cPhf = function() {

      showToast(" ", "GREEN");

      showLoading();
      const snum = document.getElementById("nInput").value.trim();
      if (snum === "") {
        hideLoading();
        showToast("يرجي ادخال الرقم", "RED");
        return;
      }

      const dbRef = ref(database);
      get(child(dbRef, 'USER/' + snum)).then((snapshot) => {
        if (snapshot.exists()) {
          const userData = snapshot.val();
          
          if (userData.STATE === "Y" && userData.LOG === "Y") {
            update(ref(database, 'USER/' + snum), { LOG: "N" }).then(() => {
              localStorage.setItem("pNum", snum);
              localStorage.setItem("acces", "true");
              hideLoading();
              showToast("تم التحقق من الرقم. سيتم توجيهك الآن.", "GREEN");
              window.location.href = "index.html";
            });
          } else {
            hideLoading();

            showToast(" مسبقا  ", "RED");
          }
        } else {
          hideLoading();

          showToast("غير ", "RED");
        }
      }).catch((error) => {
        hideLoading();

        showToast("حدث خطأ ", "RED");
        console.error(error);
      });
    }

    window.onload = function() {
      if (localStorage.getItem("acces") === "true") {
        window.location.href = "index.html";
      }
    }

    window.checkEnter = function(event) {
      if (event.key === "Enter") {
        showLoading();
        cPhf();
      }
    }
  </script>

</body>
</html>
